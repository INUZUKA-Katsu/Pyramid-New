	    function get_src(seibu){

            "bass"    : "/tmp/mcc/mp3/christmas/あめにはさかえ/あめにはさかえ(bass).mp3",
            "full"    : "/tmp/mcc/mp3/christmas/あめにはさかえ/あめにはさかえ(full).mp3",
            "vcl_soprano" : "/tmp/mcc/mp3/christmas/あめにはさかえ/あめにはさかえ(vcl_soprano).mp3",
            "vcl_alto"    : "/tmp/mcc/mp3/christmas/あめにはさかえ/あめにはさかえ(vcl_alto).mp3",
            "vcl_tenor"   : "/tmp/mcc/mp3/christmas/あめにはさかえ/あめにはさかえ(vcl_tenor).mp3",
            "vcl_bass"    : "/tmp/mcc/mp3/christmas/あめにはさかえ/あめにはさかえ(vcl_bass).mp3",
            "vcl_full"    : "/tmp/mcc/mp3/christmas/あめにはさかえ/あめにはさかえ(vcl_full).mp3"
          };
          return part_HMT[seibu];
        }
        document.addEventListener("DOMContentLoaded", function () {
          src_set(108);
        });
        function src_set(bpm){
            // オーディオタグをすべて取得
            document.querySelectorAll("audio").forEach(audio => {
                // `name`属性を取得（存在しない場合はスキップ）
                let soundName = audio.getAttribute("name");
                if (soundName) {
                    // 音源ファイルのパスを設定
                    let sourcePath = get_src(soundName);
                    audio.src = sourcePath;
                }
            });
        }
	</script>

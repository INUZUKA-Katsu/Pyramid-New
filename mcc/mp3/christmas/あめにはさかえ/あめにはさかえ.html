	<script type='text/javascript'>
	    function get_src(seibu){
          var part_HMT = {
            "soprano" : "https://dl.dropboxusercontent.com/scl/fi/mju2hcti25ut6nmfbezyv/soprano.mp3?rlkey=ws9hzinp291h4wnbrmnfzcq2b",
            "alto"    : "https://dl.dropboxusercontent.com/scl/fi/27n826vyfeijs4vuepm1p/alto.mp3?rlkey=px8lf6licaby2zt67et3ua8ia",
            "tenor"   : "https://dl.dropboxusercontent.com/scl/fi/avzet11ogcgw95ijp4b3j/tenor.mp3?rlkey=wxh0wqbj31k42lrhc9wcxsd7v",
            "bass"    : "https://dl.dropboxusercontent.com/scl/fi/zgbd0137hm9vhn1gi1kas/bass.mp3?rlkey=9e6aa7f6i52hqyev2a63luhej",
            "full"    : "https://dl.dropboxusercontent.com/scl/fi/idcj9rub7d9at9e8ufjbm/full.mp3?rlkey=mn8ooqfdks3b5dl8gj2qizkxo",
            "vcl_soprano" : "https://dl.dropboxusercontent.com/scl/fi/0ljy6wdv17pkvw89lfzo4/vcl_soprano.mp3?rlkey=etd0cwjxjpysonpvnsowmvb8n",
            "vcl_alto"    : "https://dl.dropboxusercontent.com/scl/fi/llz08bnkiweyrnijgdkxq/vcl_alto.mp3?rlkey=0t3boa0q6uh0y297ny2ytj49h",
            "vcl_tenor"   : "https://dl.dropboxusercontent.com/scl/fi/swzk52m55mkeoc0lpe4rr/vcl_tenor.mp3?rlkey=olj8rgr9h6vo8razjcni8e9zd",
            "vcl_bass"    : "https://dl.dropboxusercontent.com/scl/fi/uaqirzufaha796otrjmh8/vcl_bass.mp3?rlkey=m8nsmx65zqzjlzr63lynsfy8o",
            "vcl_full"    : "https://dl.dropboxusercontent.com/scl/fi/qq8v8b0k5a28t1h3ftzhj/vcl_full.mp3?rlkey=dn6l8308kkb45fr71b50sz0gh"
          };
          return part_HMT[seibu];
        }
        document.addEventListener("DOMContentLoaded", function () {
          src_set(108);
        });
        function src_set(bpm){
            // オーディオタグをすべて取得
            document.querySelectorAll("audio").forEach(audio => {
                // `name`属性を取得（存在しない場合はスキップ）
                let soundName = audio.getAttribute("name");
                if (soundName) {
                    // 音源ファイルのパスを設定
                    let sourcePath = get_src(soundName);
                    audio.src = sourcePath;
                }
            });
        }
	</script>

	<script type='text/javascript'>
	    function get_src(seibu){
          var part_HMT = {
            "soprano" : "https://dl.dropboxusercontent.com/scl/fi/9b0sll3jtlozpypy69fnh/King-of-Love-soprano.mp3?rlkey=rl62vmvigslo4y5x8m598xd92",
            "alto"    : "https://dl.dropboxusercontent.com/scl/fi/pilm08yptp7zlav32lb28/King-of-Love-alto.mp3?rlkey=lqrbtld9zk80hzgm9teho9qoj",
            "tenor"   : "https://dl.dropboxusercontent.com/scl/fi/p2zn9dvu1k9vdf747alcm/King-of-Love-tenor.mp3?rlkey=pdmgych2ezmtlpptcg600dig9",
            "bass"    : "https://dl.dropboxusercontent.com/scl/fi/how4yv7974uwzhf9x8g3p/King-of-Love-bass.mp3?rlkey=ulygfybu50q65aft0f8ed0584",
            "full"    : "https://dl.dropboxusercontent.com/scl/fi/jgi5y97ac7l7br4piqxdm/King-of-Love-full.mp3?rlkey=xzny43jtg7026vvvhhdlr7ilz",
            "vcl_soprano" : "https://dl.dropboxusercontent.com/scl/fi/9fohido2nphcs05yhac6g/King-of-Love-vcl_soprano.mp3?rlkey=2amte3q2zq52lqefe32gpyusn",
            "vcl_alto"    : "https://dl.dropboxusercontent.com/scl/fi/63d2ax08rhpbjz5y2wj42/King-of-Love-vcl_alto.mp3?rlkey=k1eg46fwkpfhyx3c8e0y91syd",
            "vcl_tenor"   : "https://dl.dropboxusercontent.com/scl/fi/tfnl4la8g6dmd7bzagtse/King-of-Love-vcl_tenor.mp3?rlkey=7ikt16igt5rw4rcc9wugvc4kq",
            "vcl_bass"    : "https://dl.dropboxusercontent.com/scl/fi/ya9py63rqplp033r1ww40/King-of-Love-vcl_bass.mp3?rlkey=fund3lw1cotk1mcv0l4qbaexv",
            "vcl_full"    : "https://dl.dropboxusercontent.com/scl/fi/rfhyzqxwfixrmnr3eh191/King-of-Love-vcl_full.mp3?rlkey=p15rwagcwjc0jylwpfkgrx0ex"
          };
          return part_HMT[seibu];
        }
        document.addEventListener("DOMContentLoaded", function () {
          src_set(108);
        });
        function src_set(bpm){
            // オーディオタグをすべて取得
            document.querySelectorAll("audio").forEach(audio => {
                // `name`属性を取得（存在しない場合はスキップ）
                let soundName = audio.getAttribute("name");
                if (soundName) {
                    // 音源ファイルのパスを設定
                    let sourcePath = get_src(soundName);
                    audio.src = sourcePath;
                }
            });
        }
	</script>

            "vcl_soprano" : "https://dl.dropboxusercontent.com/scl/fi/bs4j2tmxn5vqa2snodug3/KiyoiMitamayo-vcl_soprano.mp3?rlkey=4d0b4prs58o151e1qd7h1p5qv",
            "vcl_alto"    : "https://dl.dropboxusercontent.com/scl/fi/z3v0b95zpx42u2nug3khy/KiyoiMitamayo-vcl_alto.mp3?rlkey=brmoz5i34jnxzu93yfekc0xza",
            "vcl_tenor"   : "https://dl.dropboxusercontent.com/scl/fi/lv55rmu4bj9a09qs42crv/KiyoiMitamayo-vcl_tenor.mp3?rlkey=no11st0ukmjuuz8un2dqpy8zs",
            "vcl_bass"    : "https://dl.dropboxusercontent.com/scl/fi/9n2vapfsfcg62o5rcwqyi/KiyoiMitamayo-vcl_bass.mp3?rlkey=oe2qfbxzakhl31pyf836kdvbh",
            "vcl_full"    : "https://dl.dropboxusercontent.com/scl/fi/b56nussiva97oc5v1j2xd/KiyoiMitamayo-vcl_full.mp3?rlkey=2a1mvh91hwxptdqchky74sxje",
            "bpm108_soprano" : "https://dl.dropboxusercontent.com/scl/fi/kd02ersjg1ypry179aqss/KiyoiMitamayo-bpm108_soprano.mp3?rlkey=qe2bmfj2nt0k280k047yk7hd2", 
            "bpm108_alto"    : "https://dl.dropboxusercontent.com/scl/fi/7hvdf2xm3wt7c30lva2gm/KiyoiMitamayo-bpm108_alto.mp3?rlkey=xyreoz4q405ios7lbb25d5uaj", 
            "bpm108_tenor"   : "https://dl.dropboxusercontent.com/scl/fi/7y5l1zj6y1lnfle2annwj/KiyoiMitamayo-bpm108_tenor.mp3?rlkey=kvfr7dlhmt18p3bkodxy8y04e",

            "bpm108_vcl_full"    : "https://dl.dropboxusercontent.com/scl/fi/ag0hq7r9p3cbqh59zcz3v/KiyoiMitamayo-bpm108_vcl_full.mp3?rlkey=j5csj40hxrx05fqe1l62pwgvs"
          };
          return part_HMT[seibu];
        }
        document.addEventListener("DOMContentLoaded", function () {
          src_set(108);
        });
        function src_set(bpm){
            // オーディオタグをすべて取得
            document.querySelectorAll("audio").forEach(audio => {
                // `name`属性を取得（存在しない場合はスキップ）
                let soundName = audio.getAttribute("name");
                if(bpm==96){
                  soundName = soundName.replace(/bpm108_/,"");
                  let elm=document.getElementById("btn");
                  elm.innerHTML="テンポを早くする（bpm=96⇒108）";
                }else{
                  let res=soundName.match(/bpm108/);
                  if (res==null){
                    soundName = "bpm108_"+soundName;
                  }
                  let elm=document.getElementById("btn");
                  elm.innerHTML="テンポを元に戻す（bpm=108⇒96）";
                }
                if (soundName) {
                    // 音源ファイルのパスを設定（例: "sounds/" フォルダ内に格納されている）
                    let sourcePath = get_src(soundName);
                    audio.src = sourcePath;
                }
            });
        }
        function change_bpm(){
          let elm=document.getElementById("btn");
          let text=elm.innerHTML;
          if(text.match(/テンポを元に戻す（bpm\=108⇒96）/)){
            src_set(96);
          }else{
            src_set(108);
          }
        }

		</script>

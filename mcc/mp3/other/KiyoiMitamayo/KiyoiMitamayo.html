		    function get_src(seibu){
          var part_HMT = {
            "soprano" : "/tmp/mcc/mp3/other/KiyoiMitamayo/KiyoiMitamayo(soprano).mp3",
            "alto"    : "/tmp/mcc/mp3/other/KiyoiMitamayo/KiyoiMitamayo(alto).mp3",
            "tenor"   : "/tmp/mcc/mp3/other/KiyoiMitamayo/KiyoiMitamayo(tenor).mp3",
            "bass"    : "/tmp/mcc/mp3/other/KiyoiMitamayo/KiyoiMitamayo(bass).mp3",
            "full"    : "/tmp/mcc/mp3/other/KiyoiMitamayo/KiyoiMitamayo(full).mp3",
            "vcl_soprano" : "/tmp/mcc/mp3/other/KiyoiMitamayo/KiyoiMitamayo(vcl_soprano).mp3",
            "vcl_alto"    : "/tmp/mcc/mp3/other/KiyoiMitamayo/KiyoiMitamayo(vcl_alto).mp3",
            "vcl_tenor"   : "/tmp/mcc/mp3/other/KiyoiMitamayo/KiyoiMitamayo(vcl_tenor).mp3",
            "vcl_bass"    : "/tmp/mcc/mp3/other/KiyoiMitamayo/KiyoiMitamayo(vcl_bass).mp3",
            "vcl_full"    : "/tmp/mcc/mp3/other/KiyoiMitamayo/KiyoiMitamayo(vcl_full).mp3",
            "bpm108_soprano" : "/tmp/mcc/mp3/other/KiyoiMitamayo/bpm108/KiyoiMitamayo(bpm108_soprano).mp3",
            "bpm108_alto"    : "/tmp/mcc/mp3/other/KiyoiMitamayo/bpm108/KiyoiMitamayo(bpm108_alto).mp3",
            "bpm108_tenor"   : "/tmp/mcc/mp3/other/KiyoiMitamayo/bpm108/KiyoiMitamayo(bpm108_tenor).mp3",
            "bpm108_bass"    : "/tmp/mcc/mp3/other/KiyoiMitamayo/bpm108/KiyoiMitamayo(bpm108_bass).mp3",
            "bpm108_full"    : "/tmp/mcc/mp3/other/KiyoiMitamayo/bpm108/KiyoiMitamayo(bpm108_full).mp3",
            "bpm108_vcl_soprano" : "/tmp/mcc/mp3/other/KiyoiMitamayo/bpm108/KiyoiMitamayo(bpm108_vcl_soprano).mp3",
            "bpm108_vcl_alto"    : "/tmp/mcc/mp3/other/KiyoiMitamayo/bpm108/KiyoiMitamayo(bpm108_vcl_alto).mp3",
            "bpm108_vcl_tenor"   : "/tmp/mcc/mp3/other/KiyoiMitamayo/bpm108/KiyoiMitamayo(bpm108_vcl_tenor).mp3",
            "bpm108_vcl_bass"    : "/tmp/mcc/mp3/other/KiyoiMitamayo/bpm108/KiyoiMitamayo(bpm108_vcl_bass).mp3",
            "bpm108_vcl_full"    : "/tmp/mcc/mp3/other/KiyoiMitamayo/bpm108/KiyoiMitamayo(bpm108_vcl_full).mp3"
          };
          return part_HMT[seibu];
        }
        document.addEventListener("DOMContentLoaded", function () {
          src_set(108);
        });
        function src_set(bpm){
            // オーディオタグをすべて取得
            document.querySelectorAll("audio").forEach(audio => {
                // `name`属性を取得（存在しない場合はスキップ）
                let soundName = audio.getAttribute("name");
                if(bpm==96){
                  soundName = soundName.replace(/bpm108_/,"");
                  let elm=document.getElementById("btn");
                  elm.innerHTML="テンポを早くする（bpm=96⇒108）";
                }else{
                  let res=soundName.match(/bpm108/);
                  if (res==null){
                    soundName = "bpm108_"+soundName;
                  }
                  let elm=document.getElementById("btn");
                  elm.innerHTML="テンポを元に戻す（bpm=108⇒96）";
                }
                if (soundName) {
                    // 音源ファイルのパスを設定（例: "sounds/" フォルダ内に格納されている）
                    let sourcePath = get_src(soundName);
                    audio.src = sourcePath;
                }
            });
        }
        function change_bpm(){
          let elm=document.getElementById("btn");
          let text=elm.innerHTML;
          if(text.match(/テンポを元に戻す（bpm\=108⇒96）/)){
            src_set(96);
          }else{
            src_set(108);
          }
        }

		</script>
